<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz End</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <!--Header for final Score to be displayed-->
            <h1 id="finalScore"></h1>
            <!--User enters name and click save to save log and score to local storage-->
            <form>
                <input type="text" name="username" id="username" placeholder="username" />
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)">
                    Save
                </button>
            </form>
            <!--buttons to retry or goto game home page-->
            <a class="btn" href="game.html">Play Again</a>
            <a class="btn" href="index.html">Go Home</a>
        </div>
    </div>
    <script src="end.js"></script>
</body>

</html>
