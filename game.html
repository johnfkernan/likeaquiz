<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class=".container">
        <div id="game" class="justify-center flex-column">
            <!--Header for Game-->
            <!--Question-->
            <h2 id="question">What is the correct answer to this question?</h2>
            <!--Options-->
                <div class="options">
                    <p class="optionPre">A</p>
                    <p class="optionTxt" data-number="1">Choice 1</p>
                </div>
                <div class="options">
                    <p class="optionPre">B</p>
                    <p class="optionTxt" data-number="2">Choice 2</p>
                </div>
                <div class="options">
                    <p class="optionPre">C</p>
                    <p class="optionTxt" data-number="3">Choice 3</p>
                </div>
                <div class="options">
                    <p class="optionPre">D</p>
                    <p class="optionTxt" data-number="4">Choice 4</p>
                </div>

        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
